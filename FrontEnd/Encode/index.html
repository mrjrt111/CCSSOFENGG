<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Encode.css">
    </head>
    <body>
        <div class="mainCont">
            <div class="header">
                <button class="butt" type="button">Back</button>
                <span id="orgName">DLSU ORG</span>
            </div>
            <div class="divider"></div>
            <div class="body">
                <div class="containerEncode">
                    <div id="encoding">
                        <img class="pic" src="Kitten.jpg">
                        <span id="function">PREACTS ENCODING</span>
                    </div>
                    <div id="encodingDetails">
                    <div id="uploadDirectly">
                        <span class="title">Upload Directly</span>
                        <br/>
                        <span class=name>Name of File</span>
                        <br/>
                        <button class="butt">Select File</button>
                        <button class="butt">Upload</button>
                    </div>
                    <div id="form">
                        <span class="title">Upload Manually</span><br />
                        <form>
                            <span class="name">Organization</span>
                            <select class="input">
                                <option>AIESEC</option>
                            </select>
                            <br/>
                            <span class="name">Document Type</span>
                            <input class="input" placeholder="doc">
                            <br/>
                            <span class="name">Date</span>
                            <input class="input" placeholder="MM/dd">
                            <br/>
                            <span class="name">Time</span>
                            <input class="input" placeholder="HH:MM-HH:MM">
                            <br/>
                            <span class="name">Type of Activity</span>
                            <input class="input" placeholder="type">
                            <br/>
                            <span class="name">ENP</span>
                            <input class="input" placeholder="number">
                            <br/>
                            <span class="name">Nature of Activity</span>
                            <input class="input" placeholder="nature">
                            <br/>
                            <span class="name">ENMP</span>
                            <input class="input" placeholder="number">
                            <br/>
                            <span class="name">Venue</span>
                            <input class="input" placeholder="venue">
                            <br/>
                            <input type="checkbox">
                            <span class="smallText">Online activity</span>
                            <br/>
                            <input type="checkbox">
                            <span class="smallText">Activity is in GOSM</span>
                            <br/>
                            <span class="name">Officer in charge</span>
                            <select class="input">
                                <option>Officer1</option>
                            </select>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
