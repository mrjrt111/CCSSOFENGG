<html>

<head>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>

<body>
    <div class="mainCont">
        <div class="info">
            <div id="icon">
                <img id="pic" src="Kitten.jpg" alt="The icon">
            </div>
            <div id="name">
                <span> App Name Here </span>
            </div>
            <div id="desc">
                <span> Documents Management System </span>
            </div>
        </div>
        <div class="login">
            <div class="loginBod">
                <div class="head">
                    <span class="loginHead">Login</span> <br/>
                    <span class="loginHead" style="display: none;">Register</span> <br />
                    <span id="prompt">Please enter your login credentials here</span>
                </div>
                <div class="form">
                    <form>
                        <span class="input">Organization</span> <br />
                        <select class="field">
                            <option>AIESEC</option>
                            <option>AIESEC again</option>
                        </select> <br/>
                        <span class="input">Email</span> <br/>
                        <input class="field" type="text" placeholder="username@dlsu.edu.ph"> <br/>
                        <span class="input">Password</span> <br/>
                        <input class="field" type="password" placeholder="Enter your password"> <br/>
                        <input type="checkbox"> <span class="input"> Remember Me </span>
                    </form>
                     <form style="display: none;">
                         <span class="input">Lastname</span> <br />
                         <input class="field" type="text" placeholder="Please enter your last name here"> <br />
                         <span class="input">Given Name</span> <br />
                         <input class="field" type="password" placeholder="Please enter your given name here"> <br />
                         <span class="input">Email</span> <br />
                         <input class="field" type="text" placeholder="username@dlsu.edu.ph"> <br />
                         <span class="input">Password</span> <br />
                         <input class="field" type="password" placeholder="Enter your password"> <br />
                         <span class="input">Phone number</span> <br />
                         <input class="field" type="text" placeholder="1234567890"> <br />
                         <span class="input">Organization</span> <br />
                         <select class="field">
                             <option>AIESEC</option>
                             <option>AIESEC again</option>
                         </select> <br />
                     </form>
                </div>
                <div class="buttons">
                    <button id="loginButt" type="button">Login</button>
                    <button id="adminButt" type="button">Register</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
