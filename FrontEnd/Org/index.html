<html>

<head>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>

<body>
    <div class="mainCont">
        <div class="header">
            <img id="pic" src="Kitten.jpg" alt="orgIcon">
            <span id="name">Orgname</span>
            <button id="logOutButt" type="button">Logout</button>
        </div>
        <div id="divider">
        </div>
        <div class="body">
            <span id="title">Dashboard</span><br/>
            <div class="top">
                <div id="navi">
                    <div class="butt">PREACTS</div>
                    <div class="butt">POSTACTS</div>
                    <div class="butt">OTHERS</div>
                </div>
                <span id="officerList">List of officers</span>
            </div>
            <div class="dashboard">
                <div class="container" id="preacts">
                    <div class="submissions">
                        <div class="dividerTwo"></div>
                        <span> Recent Pre-Activity Submissions</span>
                        <div class="table"></div>
                    </div>
                </div>
                <div class="container" id="postacts" style="display: none;">
                    <div class="submissions">
                        <div id="dividerTwo"></div>
                        <span> Recent Pre-Activity Submissions</span>
                        <div class="table"></div>
                    </div>
                </div>
                <div class="container" id="others" style="display: none;">
                    <div class="submissions">
                        <div id="dividerTwo"></div>
                        <span> Recent Pre-Activity Submissions</span>
                        <div class="table"></div>
                    </div>
                </div>
                <div class="officerList">
                </div>
            </div>
        </div>
</body>

</html>
