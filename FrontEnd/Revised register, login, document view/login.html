<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/css/DocumentsView.css">
</head>

<body class="d-md-flex justify-content-md-center align-items-md-center bg-gradient-primary" style="background: rgb(50,157,156); background: linear-gradient(47deg, rgba(50,157,156,1) 0%, rgba(86,197,150,1) 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10" style="padding-right: 0px;padding-left: 0px;">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/Title%20page.png&quot;);background-repeat: no-repeat;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center d-lg-flex flex-column justify-content-lg-center align-items-lg-center">
                                        <h4 class="text-dark mb-4" style="margin-bottom: 0px;">Login</h4><span style="margin-bottom: 24px;">Enter your login credentials here</span></div>
                                    <form class="user">
                                        <div class="form-group"><input class="form-control small form-control-user" type="email" id="emailLogin" style="padding-right: 10px;padding-left: 10px;" placeholder="DLSU email" name="emailLogin"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="password" id="passwordLogin" placeholder="Password" name="passwordLogin"></div>
                                        <div class="form-group" id="organizationLogin"><select class="form-control form-control-user" id="emailLogin" name="emailLogin" placeholder="DLSU email"><optgroup label="This is a group"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
                                        <button
                                            class="btn btn-primary btn-block text-white small btn-user" id="loginButton" style="background-color: rgb(39,104,128);">Login</button>
                                            <hr>
                                    </form>
                                    <div class="text-center"></div>
                                    <div class="text-center"><a id="registerLink" class="small" href="register.html">Create an account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/buttonInteraction.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
